<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zach Landis | Resume</title>
  <style>
    /* --- GLOBAL STYLES --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f5f7;
      color: #333;
      line-height: 1.6;
    }

    a {
      color: #0077b6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- HEADER --- */
    header {
      background: linear-gradient(135deg, #003049, #0077b6);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header h3 {
      font-weight: 400;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    /* --- MAIN CONTENT --- */
    main {
      max-width: 900px;
      background: white;
      margin: 2rem auto;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #003049;
      border-bottom: 2px solid #0077b6;
      padding-bottom: 0.4rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* --- FOOTER --- */
    footer {
      background-color: #003049;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
      }

      header h1 {
        font-size: 2rem;
      }

      header h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Your Name</h1>
    <h3>Your Professional Title</h3>
  </header>

  <main>
    <section id="summary">
      <h2>Professional Summary</h2>
    </section>

    <section id="education">
      <h2>Education</h2>
    </section>

    <section id="experience">
      <h2>Work Experience</h2>
    </section>

    <section id="skills">
      <h2>Technical & Professional Skills</h2>
    </section>

    <section id="projects">
      <h2>Projects & Achievements</h2>
    </section>

    <section id="certifications">
      <h2>Certifications</h2>
    </section>

    <section id="contact">
      <h2>Contact Information</h2>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name — All Rights Reserved</p>
  </footer>
</body>
</html>
